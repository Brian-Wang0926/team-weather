<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>Taiwain Weather Card</title>
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div class="d-flex flex-column">
        <div class="container-fluid header px-3 py-2">
            <div class="d-flex align-items-center" >
                <img src="images/weather.png" alt="weather" style="width: 50px; height: 50px;"/>
                <div class="mx-2 title"> Taiwain Weather Card </div>
            </div>
        </div>
        <div style="background-color: blue;">
            <div  class="container-xl my-5 d-flex flex-wrap" >
                <div class="col-12 col-xl-6 order-2 order-xl-1 d-flex flex-column justify-content-center " style=" background-color:gray;">
                    <div class="rounded  bg-white p-2">
                        <!-- 日期和縣市 -->
                        <div class="d-flex ">
                            <div class="col-7" style="height: 90px; background-color: yellow;">台北市</div>
                            <div class="col-5" style="height: 90px; background-color: green;">2023/10/17</div>
                        </div>
                        <!-- 天氣和溫度 -->
                        <div class="d-flex "style="height: 200px; background-color: blue;">
                            <div class="col-5 d-flex flex-wrap">

                            </div>
                            <div class="col-7"></div>
                        </div>
                        <!-- 今天與明天與後天 -->
                        <div class="d-flex flex-wrap">
                            <div class="col-12 col-xl-4" style="height: 150px; background-color: aqua;">
                                aa
                            </div>
                            <div class="col-12 col-xl-4" style="height: 150px; background-color:green;">
                                bb
                            </div>
                            <div class="col-12 col-xl-4" style="height: 150px; background-color:red;">
                                cc
                            </div>
                        </div>
                        <!-- 空氣品質-->
                        <div style="background-color:yellow;height: 150px;">
                            <select name="fruits">
                                <option value="" disabled selected>Select your fruit</option>
                                <option value="apple">Apple</option>
                                <option value="banana">Banana</option>
                                <option value="cherry">Cherry</option>
                                <option value="date">Date</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                <div class="col-12 col-xl-6 order-1 d-flex justify-content-center align-items-center " style="background-color:green;">
                    <img src="https://im5481.files.wordpress.com/2017/05/e58fb0e781a3e59cb0e59c96-565-all.jpg" style="width: 75%; height: 75%;"/>
                </div>
            </div>
        </div>
        <div class=" footer container-fluid header px-3 py-2  text-center">
            <div class="fw-bold mt-1 mb-2 footer_title fs-4">COPYRIGHT © 2023 臺灣天氣預測</div>
            <div class="mb-1 fs-10">劉宣甫、林佑銘、鄒柏軒、陳慧樺、王柏淵</div>
            <div class="mb-1 fs-10 ">
                資料來源：
                <a
                class="footer_link"
                target="_blank"
                href="https://www.cwb.gov.tw/V8/C/"
                >中華民國交通部中央氣象局
                </a>
            </div>
        </div>
    </div>
</body>
</html>
